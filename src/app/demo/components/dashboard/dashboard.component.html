<div class="dashboard">
    <div class="header">
      <h1>Selamat Datang di ngeKOST</h1>
      <p>Kelola Kost Anda dengan Mudah</p>
    </div>
  
    <div class="cards">
      <p-card class="card" header="Informasi Kamar" subheader="Data Kamar Kost">
        <ng-template pTemplate="content">
          <div class="card-content">
            <div class="stat">
              <span class="stat-value">10</span>
              <span class="stat-label">Total Kamar</span>
            </div>
            <div class="stat">
              <span class="stat-value">8</span>
              <span class="stat-label">Kamar Terisi</span>
            </div>
            <div class="stat">
              <span class="stat-value">2</span>
              <span class="stat-label">Kamar Kosong</span>
            </div>
          </div>
        </ng-template>
      </p-card>
  
      <p-card class="card" header="Informasi Penghuni" subheader="Data Penghuni Kost">
        <ng-template pTemplate="content">
          <div class="card-content">
            <div class="stat">
              <span class="stat-value">50</span>
              <span class="stat-label">Total Penghuni</span>
            </div>
            <div class="stat">
              <span class="stat-value">5</span>
              <span class="stat-label">Penghuni Baru</span>
            </div>
            <div class="stat">
              <span class="stat-value">1</span>
              <span class="stat-label">Penghuni Keluar</span>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
