<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5"></div>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div>
            <label for="firstname" class="block text-900 text-xl font-medium mb-2">First Name</label>
            <input id="firstname" type="text" placeholder="First Name" pInputText formControlName="firstname" class="w-full md:w-30rem mb-5" style="padding:1rem">
            <label for="lastname" class="block text-900 text-xl font-medium mb-2">Last Name</label>
            <input id="lastname" type="text" placeholder="Last Name" pInputText formControlName="lastname" class="w-full md:w-30rem mb-5" style="padding:1rem">
            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email" type="text" placeholder="Email address" pInputText formControlName="email" class="w-full md:w-30rem mb-5" style="padding:1rem">
            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" autocomplete="off"></p-password>
            <div class="flex align-items-center justify-content-center">
              <button pButton pRipple class="w-full p-3 text-xl font-bold" [disabled]="loading">
                <span>Register</span>
                <i *ngIf="loading" class="pi pi-spin pi-spinner ml-2"></i>
              </button>
            </div>
            <div class="flex align-items-center justify-content-center mt-3">
              <span>Already have an account? <a [routerLink]="['/auth/login']" class="font-bold" style="color: var(--primary-color)">Login Now</a></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
